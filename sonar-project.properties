sonar.projectKey=TelegramGroupie
sonar.organization=sulitskii
sonar.projectName=TelegramGroupie
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=.
sonar.exclusions=venv/**,**/__pycache__/**,*.pyc,tests/**,docs/**

# Test configuration
sonar.tests=tests
sonar.test.inclusions=tests/**/*.py
sonar.python.coverage.reportPaths=coverage.xml

# Language-specific settings
sonar.python.version=3.11

# Quality gate settings
sonar.qualitygate.wait=true

# Code analysis settings
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.bandit.reportPaths=bandit-report.json
sonar.python.flake8.reportPaths=flake8-report.txt

# Security hotspots
sonar.security.hotspots.disabled=false

# Duplication settings
sonar.cpd.python.minimumtokens=50
