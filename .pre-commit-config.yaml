# Pre-commit configuration for automatic code quality checks
# Run with: pre-commit install && pre-commit run --all-files

repos:
  # Ruff - Ultra-fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        name: ğŸ” Ruff Linter
      - id: ruff-format
        name: ğŸ¨ Ruff Formatter

  # MyPy - Static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        name: ğŸ” MyPy Type Check
        additional_dependencies: [types-requests]
        args: [--ignore-missing-imports]

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        name: ğŸ›¡ï¸ Bandit Security Scan
        args: ["-r", ".", "-x", "tests/", "-x", "venv/"]

  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: âœ‚ï¸ Trim Trailing Whitespace
      - id: end-of-file-fixer
        name: ğŸ“„ Fix End of Files
      - id: check-yaml
        name: âœ… Check YAML
      - id: check-json
        name: âœ… Check JSON
      - id: check-toml
        name: âœ… Check TOML
      - id: check-merge-conflict
        name: ğŸ”€ Check Merge Conflicts
      - id: check-added-large-files
        name: ğŸ“¦ Check Large Files
        args: ['--maxkb=1000']
      - id: debug-statements
        name: ğŸ› Check Debug Statements
      - id: check-docstring-first
        name: ğŸ“ Check Docstring First

# Configuration
default_stages: [commit]
fail_fast: false
minimum_pre_commit_version: "3.0.0"

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
