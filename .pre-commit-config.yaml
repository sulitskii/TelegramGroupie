# Pre-commit configuration for automatic code quality checks
# Run with: pre-commit install && pre-commit run --all-files

repos:
  # Ruff - Ultra-fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        name: 🔍 Ruff Linter
      - id: ruff-format
        name: 🎨 Ruff Formatter

  # MyPy - Static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        name: 🔍 MyPy Type Check
        additional_dependencies: [types-requests]
        args: [--ignore-missing-imports]

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        name: 🛡️ Bandit Security Scan
        args: [-r, ., -x, tests/]

  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: ✂️ Trim Trailing Whitespace
      - id: end-of-file-fixer
        name: 📄 Fix End of Files
      - id: check-yaml
        name: ✅ Check YAML
      - id: check-json
        name: ✅ Check JSON
      - id: check-toml
        name: ✅ Check TOML
      - id: check-merge-conflict
        name: 🔀 Check Merge Conflicts
      - id: check-added-large-files
        name: 📦 Check Large Files
        args: ['--maxkb=1000']
      - id: debug-statements
        name: 🐛 Check Debug Statements
      - id: check-docstring-first
        name: 📝 Check Docstring First

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        name: 🐳 Hadolint Dockerfile

  # Secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: 🔐 Detect Secrets
        args: ['--baseline', '.secrets.baseline']

  # Dependency vulnerability scanning
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.2
    hooks:
      - id: python-safety-dependencies-check
        name: 🛡️ Safety Check Dependencies

  # Documentation
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        name: 📚 PyDocStyle
        args: [--convention=google]
        exclude: ^(tests/|migrations/)

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        name: 🐚 ShellCheck

# Configuration
default_stages: [commit]
fail_fast: false
minimum_pre_commit_version: "3.0.0"

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false 